<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Canvas demo</title>
    <style>
        .center {
            width: 800px;
            margin: auto auto;
        }
        canvas {
            border: 1px solid rgb(235, 211, 211);
        }
        h1 {
            font-style: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: rgb(235, 21, 213);
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1><b>Kreslení na plátno pomocí cyklů</b></h1>
    <div class="center">
        <canvas id="myCanvas" width="800" height="600"></canvas>
    </div>
    <script src="draw0.js"></script>
    <p>R = hatched circle</p>
    <p>S = nested triangle</p>
    <p>H = star</p>
    <p>C = pentagon</p>
    <p>O = rectangle</p>
    <p>T = target</p>
    <footer class="text-center mt-5">
        Miroslav Lubeník, třída IT2 | 2023
    </footer>
</body>
</html>
